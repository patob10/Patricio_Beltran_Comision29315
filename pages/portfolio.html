<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/icons/fontawesome/css/all.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" href="../assets/icons/Nicolas-Mellino.svg">
    <title>Nicolas Mellino | Portfolio</title>
  </head>
    <body class="body">
      <!--  Inicio Header (Logo + Nav) --> 
      <header class="header">          
        <div id="up" class="header__wrapper1"> 
            <a class="header__a" href="../index.html">
                <img class="header__img" src="../assets/icons/Nicolas-Mellino.svg" alt="logo en header Nicolas Mellino" >
            </a>
        </div>
        <nav class="header__wrapper2">       
          <ul class="header__ul ul"> 
            <li class="ul__li">
                <a class="ul__a" href="../index.html">Home</a>
            </li> 
            <li class="ul__li">
                <a class="ul__a" href="../pages/portfolio.html">Portfolios</a>
            </li>
            <li class="ul__li">
                <a class="ul__a" href="../pages/film.html">Film</a>
            </li>
            <li class="ul__li">
                <a class="ul__a" href="../pages/about.html">About</a>
            </li>
            <li class="ul__li">
                <a class="ul__a" href="../pages/contacto.html">Contact</a>
            </li>
          </ul>          
        </nav>
      </header>
      <!--  Fin Header (Logo + Nav) -->

      <main class="main">
            <!--  Inicio galeria de imagenes  -->
        <section class="main__section section">
          <div class="section__div title"> 
            <h1 class="title__h1">Let's take a look</h1>
            <hr class="title__hr">
          </div>
        </section>

        <section class="section__flip">
          <div class="section__flip-card flip-card">
            <div class="flip-card__inner">
              <div class="flip-card__front">
                <img class="flip-card__img" src="../assets/images/women.jpg" alt="Avatar">
              </div>
              <div class="flip-card__back">
                <h2 class="flip-card__h2">Women</h2> 
              </div>
            </div>
          </div>
        
          <div class="flip-card">
            <div class="flip-card__inner">
              <div class="flip-card__front">
                <img class="flip-card__img" src="../assets/images/men.jpg" alt="Avatar">
              </div>
              <div class="flip-card__back">
                <h2 class="flip-card__h2">Men</h2> 
              </div>
            </div>
          </div>
        
          <div class="flip-card">
            <div class="flip-card__inner">
              <div class="flip-card__front">
                <img class="flip-card__img" src="../assets/images/fashion.jpg" alt="Avatar">
              </div>
              <div class="flip-card__back">
                <h2 class="flip-card__h2">Fashion</h2> 
              </div>
            </div>
          </div>
        </section>
        
        <section class="section__flip">
          <div class="flip-card">
            <div class="flip-card__inner">
                <div class="flip-card__front">
                  <img class="flip-card__img" src="../assets/images/celebrity.jpg" alt="Avatar">
                </div>
                <div class="flip-card__back">
                  <h2 class="flip-card__h2">Celebrity</h2> 
                </div>
              </div>
            </div>
          
            <div class="flip-card">
              <div class="flip-card__inner">
                <div class="flip-card__front">
                  <img class="flip-card__img" src="../assets/images/lingerie.jpg" alt="Avatar">
                </div>
                <div class="flip-card__back">
                  <h2 class="flip-card__h2">Lingerie</h2> 
                </div>
              </div>
            </div>
        </section>
      </main>
        <!--  Fin Section Portfolios -->

      <!--  Inicio Footer (Logo + Redes)  -->
      <footer class="footer"> 
        <div class="footer__wrapper1">  
          <a class="footer__a footer__a--instagram" href="https://www.instagram.com" target="_blank">
            <i class="fa-brands fa-instagram fa-2x"></i>
          </a>
          <a class="footer__a footer__a--facebook" href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-facebook fa-2x"></i>
          </a>
          <a class="footer__a footer__a--toktok" href="https://www.tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok fa-2x"></i></a>
          <a class="footer__a footer__a--twitter" href="https://www.twitter.com/" target="_blank">
              <i class="fa-brands fa-twitter fa-2x"></i>
          </a>
          <a class="footer__a footer__a--snapchat" href="https://www.snapchat.com/" target="_blank">
            <i class="fa-brands fa-snapchat fa-2x"></i>
          </a>
        </div>

        <div class="footer__wrapper2">
          <a class="footer__a" href="../index.html"> 
            <img class="footer__img" src="../assets/icons/Nicolas-Mellino.svg" alt="logo en footer nicolas mellino">
          </a>
        </div>

        <div class="footer__wrapper3">
          <a href="#up">
            <i class="fa-solid fa-circle-up fa-5x"></i>
          </a>
        </div>      
      </footer>
    <!--  Fin Footer (Logo + Redes)  -->
    </body>
</html>
